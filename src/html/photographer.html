<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profil photographe">
  <title>FishEye - page photographer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="wrapper">
  <!-- HEADER -->
  <header class="page-photographer-header" aria-hidden="false">
    <a href="index.html">
      <img src="./assets/logo/logo-fisheye.svg" alt="Fisheye Home page">
    </a>
  </header>
  <!-- MAIN -->
  <main class="photographer-content" aria-hidden="false">
    <section>
      <header class="profil-photographer-header"></header>
      <ul role="listbox" tabindex="0" id="listbox" aria-activedescendant="listbox-1">
        <li role="option" id="listbox-1" tabindex="-1">Popularité</li>
        <li role="option" id="listbox-2" tabindex="-1">Date</li>
        <li role="option" id="listbox-3" tabindex="-1">Titre</li>
      </ul>
      <!-- create list media elements in JS header photographer -->
      <ul class="medias-list"></ul>
    </section>
  </main>
  <!-- MODAL FORM -->
  <div 
    role="dialog"
    id="dialog"
    class ="form-dialog"
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1">
    <div role="document" class="form-modal-content">
      <form action="photograper.html" method="POST" id="form-contact" class="form-contact" name="contact">
        <header>
          <h1>
            <div>Contactez-moi</div>
            <div class="form-photographer-name"></div>
          </h1>
          <button type="button" class="btn-close" data-dismiss="dialog" aria-label="Close" title="Close contact form">
            <img src="./assets/icons/close-form.svg" aria-hidden="true">
          </button>
        </header>
        <label for="first-name">Prénom</label>
        <input type="text" name="first-name" id="first-name" aria-labelledby="first-name" aria-required=true>
        <label for="last-name">Nom</label>
        <input type="text" name="last-name" id="last-name" aria-labelledby="last-name" aria-required=true>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" aria-labelledby="email" aria-required=true>
        <label for="comment">Votre message</label>
        <textarea name="comment" id="comment" cols="15" rows="5" aria-labelledby="comment" aria-required=true></textarea>
        <input type="submit" class="btn btn-submit" value="Envoyer">
      </form>
    </div>
  </div>
  <!-- LIGHTBOX MEDIAS -->
  <div 
    role="dialog"
    id="lightbox-dialog"
    class ="lightbox-dialog"
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1">
    <div role="document" class="lightbox-modal-content">
      <button type="button" class="btn-close" data-dismiss="lightbox-dialog" aria-label="Close" title="Close lightbox">
        <img src="./assets/icons/close-lightbox.svg" aria-hidden="true">
      </button>
      <!-- Récupération des images ou vidéos -->
      <div id="slider">
        <button type="button" id="btn-prev" role="link" aria-label="Previous image">
          <img src="./assets/icons/arrow.svg" aria-hidden="true">
        </button>
        <div id="media-slide"></div>
        <button type="button" id="btn-next" role="link" aria-label="Next image">
          <img src="./assets/icons/arrow.svg" aria-hidden="true">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
