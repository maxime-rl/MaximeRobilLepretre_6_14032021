<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FishEye - page photographer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="wrapper">
  <!-- HEADER -->
  <header class="page-photographer-header">
    <a href="index.html">
      <img src="./assets/logo/logo-fisheye.svg" alt="Fisheye Home page">
    </a>
  </header>
  <!-- MAIN -->
  <main class="photographer-content">
    <section>
      <header class="profil-photographer-header"></header>
      <ul role="listbox" tabindex="0" id="listbox" aria-activedescendant="listbox-1">
        <li role="option" id="listbox-1" tabindex="-1">Popularité</li>
        <li role="option" id="listbox-2" tabindex="-1">Date</li>
        <li role="option" id="listbox-3" tabindex="-1">Titre</li>
      </ul>
      <!-- create list media elements in JS header photographer -->
      <ul class="medias-list"></ul>
    </section>
  </main>
  <!-- MODAL FORM -->
  <div 
    role="dialog" 
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1">
    <div role="document">
      <form action="photograper.html" method="POST" id="contact-form" name="contact">
        <header aria-label="contact form header">
          <h1>Contactez-moi</h1>
          <button type="button" id="btn-close-form" data-dismiss="dialog-form" aria-label="Close Contact form">
            <img src="./assets/icons/close-form.svg" alt="Close Contact form" aria-hidden="true">
          </button>
        </header>
        <label for="first-name">Prénom</label>
        <input type="text" name="first-name" id="first-name" aria-labelledby="first-name" aria-required=true>
        <label for="last-name">Prénom</label>
        <input type="text" name="last-name" id="last-name" aria-labelledby="last-name" aria-required=true>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" aria-labelledby="email" aria-required=true>
        <label for="comment">Votre message</label>
        <textarea name="comment" id="comment" cols="15" rows="5" aria-labelledby="comment" aria-required=true></textarea>
        <input type="submit" value="Envoyer">
      </form>
    </div>
  </div>
  <!-- LIGHTBOX MEDIAS -->
  <div 
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1">
    <div role="document">
      <button type="button" id="btn-close-medias" data-dismiss="dialog-medias" aria-label="Close dialog">
        <img src="./assets/icons/close-lightbox.svg" alt="Close dialog" aria-hidden="true">
      </button>
      <button type="button" role="link" aria-label="Previous image">
        <img src="./assets/icons/arrow.svg" alt="Previous image" aria-hidden="true">
      </button>
      <!-- Récupération des images ou vidéos -->
      <div id="medias"></div>
      <button type="button" role="link" aria-label="Next image">
        <img src="./assets/icons/arrow.svg" alt="Next image" aria-hidden="true">
      </button>
    </div>
  </div>
</body>
</html>
