<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profil photographe">
  <title>FishEye - page photographer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script defer src="main.bundle.js"></script></head>
<body class="wrapper">
  <!-- HEADER -->
  <header class="page-photographer-header" aria-hidden="false">
    <a href="index.html">
      <img src="./assets/logo/logo-fisheye.svg" alt="Fisheye Home page">
    </a>
  </header>
  <!-- MAIN -->
  <main class="photographer-content" aria-hidden="false">
    <header class="profil-photographer-header"></header>
    <div class="dropdown-container">
      <label for="sortBy" class="sort-label">Trier par</label>
      <select id="sortBy" aria-labelledby="sortBy">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
      <i class="fas fa-chevron-down select-icon"></i>
    </div>
    <ul class="medias-list"></ul>
  </main>
  <!-- MODAL FORM -->
  <div 
    role="dialog"
    id="dialog"
    class ="form-dialog"
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1">
    <div role="document" class="form-modal-content">
      <form action="photograper.html" method="POST" id="form-contact" class="form-contact" name="contact">
        <header>
          <h1>
            <span>Contactez-moi</span><br>
            <span class="form-photographer-name"></span>
          </h1>
          <button type="button" class="btn-close" data-dismiss="dialog" aria-label="Close" title="Close contact form">
            <img src="./assets/icons/close-form.svg" alt= " " aria-hidden="true">
          </button>
        </header>
        <label for="first-name">Prénom</label>
        <input type="text" name="first-name" id="first-name" aria-labelledby="first-name" required minlength="2">
        <label for="last-name">Nom</label>
        <input type="text" name="last-name" id="last-name" aria-labelledby="last-name" required minlength="2">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" aria-labelledby="email" required>
        <label for="comment">Votre message</label>
        <textarea name="comment" id="comment" cols="15" rows="5" aria-labelledby="comment" required minlength="9"></textarea>
        <div class="alert-comment-container" role="alertdialog" aria-describedby="alert-message">
          <small class="alert-comment" id="alert-message" role="alert" aria-label="Alert message"></small>
        </div>
        <input type="submit" class="btn btn-submit" value="Envoyer" title="Submit form">
      </form>
    </div>
  </div>
</body>
</html>
